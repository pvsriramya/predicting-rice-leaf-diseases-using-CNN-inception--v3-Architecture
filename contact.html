<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/index.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
            <ul>
                <li><a href="/predict">Predict</a></li>
                <li><a href="/analysis">Analysis</a></li>
                <li><a href="/charts">Charts</a></li>
            </ul>
            <ul>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
        <div>
            <form action="#" method="post" style="max-width: 500px; margin: 0 auto; background: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                <label for="name" style="display: block;">Name:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
        
                <label for="phone" style="display: block;">Phone:</label>
                <input type="text" id="phone" name="phone" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
        
                <label for="message" style="display: block;">Message:</label>
                <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;"></textarea>
        
                <input type="submit" value="Send" style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; float: right;">
            </form>
        </div>
        
    </div>
</body>
</html>
